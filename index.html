<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <script>
        const nome = prompt("Qual o seu nome?")
        const idade = prompt("Quantos anos você tem?")
        const linguagem = prompt("Qual linguagem de programação você está estudando?")
        const msg = `Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`
        alert(msg)
        const valor = prompt(`Você gosta de estudar ${linguagem} ? Responda com o número 1 para SIM ou 2 para NÃO.`)

        if (valor == 1) {
            const respota = `Muito bom! Continue estudando e você terá muito sucesso.`
            alert(respota)
        } else {
            const respota = ` Ahh que pena... Já tentou aprender outras linguagens?`
            alert(respota)
        }
    </script>
</body>

</html>
